<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
<h1>Chat Room</h1>
<ul>
    <li th:each="message : ${messages}">
        <span th:text="${message.sender}"></span>: <span th:text="${message.content}"></span>
    </li>
</ul>
<form method="post" th:action="@{/chat}">
    <input type="text" name="sender" placeholder="Your name" required>
    <input type="text" name="content" placeholder="Your message" required>
    <button type="submit">Send</button>
</form>
</body>
</html>
